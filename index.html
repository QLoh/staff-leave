<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>法定假別查詢系統</title>
  <style>
    body {
      font-family: Arial, "微軟正黑體", sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h2 { text-align: center; }
    select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>法定假別查詢系統</h2>

  <!-- 主選單 -->
  <label for="leaveType">選擇假別：</label>
  <select id="leaveType">
    <option value="">--請選擇--</option>
    <option value="病假">病假（含生理假）</option>
    <option value="事假">事假（含家庭照顧假）</option>
    <option value="特別休假">特別休假</option>
    <option value="喪假">喪假</option>
    <option value="產假">產假</option>
    <option value="陪產檢及陪產假">陪產檢及陪產假</option>
    <option value="婚假">婚假</option>
    <option value="原住民族歲時祭儀假">原住民族歲時祭儀假</option>
  </select>

  <!-- 子選單 -->
  <div id="subtypeContainer" style="display:none;">
    <label for="subtype">選擇子類別：</label>
    <select id="subtype"></select>
  </div>

  <button onclick="showResult()">查詢</button>

  <div id="result" class="result" style="display:none;"></div>

  <script>
    const leaveData = {
      "病假": {
        "subtypes": {
          "普通傷病假（未住院）": {
            days: "一年內最多 30 日",
            pay: "前 30 日半薪；超過部分無薪",
            fullAttendance: "不扣",
            proof: "醫師診斷或就醫證明"
          },
          "普通傷病假（住院）": {
            days: "與安胎假合併，二年內合計不得超過 1 年",
            pay: "前 30 日半薪；超過 30 日無薪",
            fullAttendance: "不扣",
            proof: "住院證明"
          },
          "生理假": {
            days: "每月 1 日，全年最多 3 日（獨立額度）；第 4 次起併入病假",
            pay: "半薪",
            fullAttendance: "不扣",
            proof: "免證明"
          },
          "安胎假": {
            days: "併入住院病假額度計算；二年內與住院合計不得超過 1 年",
            pay: "依病假規則（前 30 日半薪；超過無薪）",
            fullAttendance: "不扣",
            proof: "醫師證明"
          },
          "公傷病假（職災）": {
            days: "醫療期間",
            pay: "工資照給（得與勞保給付抵充）",
            fullAttendance: "不扣",
            proof: "職災相關文件"
          }
        }
      },
      "事假": {
        "subtypes": {
          "事假": { days:"14日/年", hours:"112小時", pay:"無薪", proof:"事由說明" },
          "家庭照顧假": { days:"7日/年（併入事假）", pay:"無薪", proof:"需家庭照顧原因" }
        }
      },
      "特別休假": {
        "subtypes": {
          "0.5年": { days:"3日", pay:"有薪", proof:"免證明" },
          "1年": { days:"7日", pay:"有薪", proof:"免證明" },
          "2年": { days:"10日", pay:"有薪", proof:"免證明" },
          "3年": { days:"14日", pay:"有薪", proof:"免證明" },
          "5年": { days:"15日", pay:"有薪", proof:"免證明" },
          "10年以上": { days:"16-30日", pay:"有薪", proof:"免證明" }
        }
      },
      "喪假": {
        "subtypes": {
          "父母、配偶、子女": { days:"8日", pay:"有薪", proof:"死亡證明/訃聞" },
          "祖父母、兄弟姊妹": { days:"6日", pay:"有薪", proof:"死亡證明/訃聞" },
          "曾祖父母、配偶父母": { days:"3日", pay:"有薪", proof:"死亡證明/訃聞" }
        }
      },
      "產假": {
        "subtypes": {
          "正常分娩": { 
            days: "8週", 
            pay: "受僱滿6個月者工資照給；未滿6個月者半薪", 
            proof: "出生證明或醫師診斷書" 
          },
          "流產（未滿2個月）": { 
            days: "5日", 
            pay: "無薪", 
            proof: "醫師診斷書" 
          },
          "流產（滿2個月至未滿3個月）": { 
            days: "1週", 
            pay: "無薪", 
            proof: "醫師診斷書" 
          },
          "流產（滿3個月以上）": { 
            days: "4週", 
            pay: "受僱滿6個月者工資照給；未滿6個月者半薪", 
            proof: "醫師診斷書" 
          }
        }
      },
      "陪產檢及陪產假": {
        days: "7日（可分開使用）",
        pay: "有薪",
        proof: "出生證明或媽媽手冊",
        note: "陪產檢假應於配偶懷孕期間申請；陪產假應於配偶分娩當日及前後合計15日內請休"
      },
      "婚假": {
        days: "8日",
        pay: "有薪",
        fullAttendance: "不扣",
        proof: "結婚登記證明",
        note: "應於結婚登記日前10日起至3個月內請畢；主管同意可延長至一年內請畢"
      },
      "原住民族歲時祭儀假": {
        days:"3日",
        pay:"有薪",
        fullAttendance:"不扣",
        proof:"戶口名簿（註明族別與親屬關係）"
      }
    };

    const leaveTypeSelect = document.getElementById("leaveType");
    const subtypeContainer = document.getElementById("subtypeContainer");
    const subtypeSelect = document.getElementById("subtype");
    const resultDiv = document.getElementById("result");

    leaveTypeSelect.addEventListener("change", function() {
      const type = this.value;
      resultDiv.style.display = "none";
      if (type && leaveData[type]?.subtypes) {
        subtypeContainer.style.display = "block";
        subtypeSelect.innerHTML = "";
        Object.keys(leaveData[type].subtypes).forEach(sub => {
          const opt = document.createElement("option");
          opt.value = sub;
          opt.textContent = sub;
          subtypeSelect.appendChild(opt);
        });
      } else {
        subtypeContainer.style.display = "none";
        subtypeSelect.innerHTML = "";
      }
    });

    function showResult() {
      const type = leaveTypeSelect.value;
      const subtype = subtypeSelect.value;
      let data;
      if (!type) {
        alert("請先選擇假別！");
        return;
      }
      if (subtype) {
        data = leaveData[type].subtypes[subtype];
      } else {
        data = leaveData[type];
      }
      if (!data) return;

      let html = `<h3>${type}${subtype ? " - " + subtype : ""}</h3>`;
      if (data.days) html += `<p><b>給假天數：</b>${data.days}</p>`;
      if (data.hours) html += `<p><b>請假單位：</b>${data.hours}</p>`;
      if (data.pay) html += `<p><b>給薪狀況：</b>${data.pay}</p>`;
      if (data.fullAttendance) html += `<p><b>全勤影響：</b>${data.fullAttendance}</p>`;
      if (data.proof) html += `<p><b>所需憑證：</b>${data.proof}</p>`;
      if (data.note) html += `<p><b>補充：</b>${data.note}</p>`;

      resultDiv.innerHTML = html;
      resultDiv.style.display = "block";
    }
  </script>
</body>
</html>
